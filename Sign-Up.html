    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/4c5e74c154.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="Sign-Up.css">
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="close-tab">
               <span class="close-icon">
                <i class="fa fa-times"></i>
               </span>
            </div>
    
            <h1 class="head">SIGN-UP </h1>
            <form>

                <div class="box">
                    <i class="fa fa-user"></i>
                    <input type="text" name="username" placeholder="Enter your name" id="user">
                </div>

                <div class="box">
                    <i class="fa fa-envelope-o"></i>
                    <input type="email" name="email" placeholder="Enter your Email_ID" id="email">
                </div>
    
                <div class="box">
                    <i class="fa fa-key"></i>
                    <input type="password" name="password" placeholder="Enter your Password" id="password">
                </div>

                <div class="forgot">
                    <input type="checkbox" checked  class="check">
                    <h6 class="h6">I agree terms & conditions </h6>
                </div>
    
                <div>
     
                    <a href="#" class="Sign-Up">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        SIGN-UP
                    </a>
                    <div class="accout">
                        <h2 class="h2">Already have an account? <a href="login.html" id="sign">
                                SIGN-IN
                            </a>
                        </h2>
                    </div>
        
            </form>
            </div>
                  
        
    </body>
    </html>
